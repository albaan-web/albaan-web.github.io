<!doctype html> <!-- Indica que es un documento HTML -->
<html lang=es>
  <head>
    <meta charset="utf-8" /> 
    <title>Alba Alvarez Nuño</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Mis iniciales</h1>


    <script>
     function setup() {
  createCanvas(800, 800);
  background(170, 242, 143);
  strokeWeight(8);

  // Cada línea tendrá un color aleatorio 
  //letra A
  stroke(random(255), random(255), random(255));
  line(200, 200, 100, 600);
  stroke(random(255), random(255), random(255));
  line(200, 200, 300, 600);
  stroke(random(255), random(255), random(255));
  line(150, 400, 250, 400);
  //letra A
  stroke(random(255), random(255), random(255));
  line(400, 200, 300, 600);
  stroke(random(255), random(255), random(255));
  line(400, 200, 500, 600);
  stroke(random(255), random(255), random(255));
  line(350, 400, 450, 400);
  //letra N     
  stroke(random(255), random(255), random(255));
  line(500, 200, 500, 600);
  stroke(random(255), random(255), random(255));
  line(500, 200, 700, 600);
  stroke(random(255), random(255), random(255));
  line(700, 200, 700, 600);
  
}

    </script>
  </body>
</html>
