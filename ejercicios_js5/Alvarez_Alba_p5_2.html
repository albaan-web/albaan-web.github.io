<!doctype html> <!-- Indica que es un documento HTML -->
<html lang=es>
  <head>
    <meta charset="utf-8" /> 
    <title>Alba Alvarez Nuño</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>

    <script>
     function setup() {
  createCanvas(600, 600);
  background(200);
  strokeWeight(2);
       
    // Rectángulo beige
  fill(232, 223, 209);      //color beige
  rect(100, 300, 400, 200);
  
  //marcos de la ventana más gruesos y marrones
  stroke(87, 78, 54);
  strokeWeight(4)
       
  fill(128, 201, 224,100);      //ventana azul con transparencia
  rect(130, 350, 80, 100);
  //rectángulo azul con transparencia 
  fill(128, 201, 224,100);      //ventana 2 azul con transparencia
  rect(390, 350, 80, 100);
       
  //marcos de las ventanas
  line(170,350,170,450)
  line(130,400,210,400)
  line(430,350,430,450)
  line(390,400,470,400)
       
 //Triángulo rojo tejado
  stroke(110, 29, 8)
  strokeWeight(2);
  fill(150, 52, 15);
  triangle(100,300,500,300,300,150);
       
  //Rectángulo marrón de la puerta con el marco más oscuro y grueso
  stroke(69, 49, 25);
  strokeWeight(4);
  fill(153, 102, 31);      //marrón
  rect(265, 400, 80, 100);
       
  //Manilla dorada
  stroke(209, 166, 23);
  strokeWeight(5)
  line(270,450,280,450)
}

    </script>
  </body>
</html>
