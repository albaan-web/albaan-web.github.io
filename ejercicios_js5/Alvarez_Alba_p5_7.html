<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Alba Alvarez Nuño</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
    <script>
     //sol
      let x, y, v, d, r;
     //luna y su cielo
      let x_l, y_l, v_l, d_l, r_l;
      let x_cl, adelanto_l;         
     //globo
      let xG, yG, vyG, Sg;
     //árbol
      let troncoW, troncoH, copaD, S, xA;
      //coche
     let xc, yc, vc, dc, rc;
      function setup() {
      createCanvas(800,800)
       //sol y luna
       d = min(width, height) * 0.10;  r = d / 2; //diámetro y radio
       d_l = d;  r_l = r;
       
       x = -r;  y = height * 0.10;  //posición inicial
       x_l = -width-r_l;   y_l = y;
       
       v = width / 700;   //velocidad sol
       v_l = v;
      
      adelanto_l = width * 0.10;
      x_cl =-2*width+adelanto_l;
      
    //globo  
    xG=width;
    yG=height;
    vyG=height/500;
    Sg = 0.08*height;
    cuerda = 1.2*Sg;
       
    //árbol
      S = 0.1*height;
      troncoW = 0.3*S;
      troncoH = 1.2*S;
      copaD = 1.1*S;
      xA = 0.65 * width;
      //coche en movimiento
      dc = min(width, height) * 0.09; 
      rc = dc / 2;
      xc = -rc;
      yc = height * 0.90;
      vc = width / 500; 
       
     }
     function draw() {
        background(167, 232, 242)
      
    
       //arcoíris
      strokeWeight(5)
      stroke(227, 55, 20) //rojo
      noFill(0)
      arc(350, 280, 550, 400, PI, 0)
      
      strokeWeight(5)
      stroke(243, 245, 12) //amarillo
      noFill(0)
      arc(350, 280, 540, 390, PI, 0)
      
      strokeWeight(5)
      stroke(24, 222, 44) //verde
      noFill(0)
      arc(350, 280, 530, 380, PI, 0)
      
      strokeWeight(5)
      stroke(24, 149, 222) //azul
      noFill(0)
      arc(350, 280, 520, 370, PI, 0)
      
      strokeWeight(5)
      stroke(192, 24, 222) //morado
      noFill(0)
      arc(350, 280, 520, 360, PI, 0)
      
      strokeWeight(5)
      stroke(245, 118, 194) //rosa
      noFill(0)
      arc(350, 280, 510, 350, PI, 0)
        
        
      //SOL
        stroke(255, 255, 48) 
        fill(255, 255, 48)
        circle(x,y,d)
        x = x + v;
    
       
      //cielo luna
     stroke(0, 91, 143)
     fill(0, 91, 143);
     rect(x_cl, 0, width, height * 0.8);
      //LUNA
      stroke(181, 181, 181);
      fill(214, 214, 214);
      circle(x_l,y_l,d_l);
      x_l  = x_l  + v_l;
      x_cl = x_cl + v_l;
      
     
        stroke(235, 243, 245)
        fill(235, 243, 245)
        rect(50,300,400,300) //rectángulo izquierdo de la casa
         
        stroke(235, 243, 245)
        fill(235, 243, 245)
        rect(450,350,50,100) //rectángulo que une la casa
         
        stroke(235, 243, 245)
        fill(235, 243, 245)
        rect(500,350,250,250) //rectángulo derecha de la casa
         
        stroke(117, 26, 6)
        strokeWeight(2);
        fill(150, 52, 15);
        triangle(50,300,450,300,250,150); //tejado de la izq
        
        fill(150, 52, 15);
        triangle(500,350,750,350,630,250); //tejado de la izq
        
      //prado
        stroke(68, 120, 55)
        fill(68, 120, 55)
        rect(0,600,800,800) 
        
      

      //ventanas
      stroke(0,0,0)
      fill(147, 194, 204,50)
      rect(80,340,80,130)
      stroke(0,0,0)
      fill(147, 194, 204,50)
      rect(200,340,80,130)
      stroke(0,0,0)
      fill(147, 194, 204,50)
      rect(320,340,80,130)
      stroke(0,0,0)
      fill(147, 194, 204,50)
      rect(540,370,80,130)
      
      
      //marcos ventanas
      line(120,340,120,470)
      line(240,340,240,470)
      line(360,340,360,470)
      line(80,405,160,405)
      line(200,405,280,405)
      line(320,405,400,405)
      line(580,370,580,500)
      
      //acera
      strokeWeight(90)
      stroke(161, 143, 82,190)
     line(690,600,600,820)
      
      //color (piedra) inferior de la casa
      strokeWeight(4)
      stroke(62, 74, 77)
      fill(79, 94, 97)
      rect(50,500,400,100)
     
      strokeWeight(4)
      stroke(62, 74, 77)
      fill(79, 94, 97)
      rect(500,550,250,50)
      
      
      //ventana que une las casas
      strokeWeight(3)
      stroke(0,0,0)
      fill(155, 188, 196,100)
      rect(450,450,50,150)
      
      //puerta
       stroke(69, 49, 25);
       strokeWeight(4);
       fill(97, 65, 35);     
       rect(650, 480, 80, 120);
      //manilla puerta
      strokeWeight(4)
      stroke(192, 192, 192)
      line(660,510,660,580)
      
      //COCHE
      fill(232, 225, 225)
      arc(200,660,200,180,PI,0)
      fill(232, 225, 225)
      arc(125,640,100,55,HALF_PI,-HALF_PI)
      
      fill(61, 59, 59) //ruedas
      stroke(0,0,0)
      circle(150,660,50)
      fill(61, 59, 59) 
      stroke(0,0,0)
      circle(250,660,50)
      
      //ventanilla
      strokeWeight(2)
      stroke(32, 150, 150)
      fill(50,173,173,50)
      arc(190,615,70,70,PI, -HALF_PI)
      strokeWeight(2)
      stroke(32, 150, 150)
      fill(50,173,173,50)
      arc(210,615,70,70,-HALF_PI,TWO_PI)
      
      //luces
      stroke(236, 242, 65,100)
      fill(236, 242, 65,100)
      rect(75,640,7,10)
      
     //tubo de escape
     stroke(0,0,0)
     fill(0,0,0)
     ellipse(300,660,20,5)
       
       //ÁRBOL
      //tronco
      stroke(120, 80, 40)
      fill(120, 80, 40); 
      rect(xA - 0.5*troncoW, 0.8*height - troncoH, troncoW, troncoH);
      // copa 
      stroke(40, 140, 60)
      fill(40, 140, 60);
      circle(xA, 0.8*height - troncoH - 0.3*S, copaD);
      
      troncoH *= 1.002;   // crece el tronco hacia arriba
      troncoW *= 1.001;   // crece un poco en ancho
      copaD  *= 1.001;    // la copa crece más rápido
      
      //coche en movimiento
      stroke(0)
      fill(240, 200, 0);
      rect(xc - dc, yc - dc*0.4, dc*2, dc*0.8, dc*0.1); 
      fill(40);
      circle(xc - dc*0.6, yc + dc*0.45, dc*0.5);
      circle(xc + dc*0.6, yc + dc*0.45, dc*0.5);
      xc = xc + vc; 

      //GLOBO
      stroke(255, 80, 80)
      fill(255, 80, 80); 
      circle(xG, yG, Sg);
      stroke(60); 
      line(xG, yG + 0.5*Sg, xG, yG + 0.5*Sg + cuerda); // Movimiento (sube si vyG > 0) yG = yG - vyG;
      xG=xG-vyG
      yG=yG-vyG;
      
      
      
    // Rotulito
    stroke(255)
    fill(0);
    textSize(14);
    textAlign(LEFT, TOP);
    text("Tarea p5_7", 10, 10);
     }
     
    
    
        </script>
    </body>
</html>
