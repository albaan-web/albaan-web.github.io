<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Desafío: ids estacionales</title>
        <style>
            #verano {background-color: rgb(247, 230, 132);}
            #verano {color: rgb(255, 120, 0);}
            #invierno {background-color: rgb(99, 52, 204);}
            #invierno {color: rgb(98, 235, 247);}
            
        </style>
    </head>
    <body>
        
        <h1>Estaciones favoritas de Olaf</h1>
        
        <h2 id="verano">Verano</h2>
        <p>Es un muñeco de nieve feliz que hace lo que hacen los objetos congelados en verano.</p>
        
        <h2 id="invierno">Invierno</h2>
        <p>Le gusta quedarse en casa y abrazarlo.</p>
    </body>
</html>
